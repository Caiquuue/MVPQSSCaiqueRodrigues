<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/addons/cleave-phone.br.js"></script>

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Páginas Amarelas</h2>
        </div>
        <div class="banner">
            <img src="https://blog.conectaimobi.com.br/wp-content/uploads/2013/09/listaxemail.jpg"
                alt="Banner">
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo profissional:">
        <input type="text" id="newPhone" placeholder="Celular(com DDD):">
        <input type="email" id="newEmail" placeholder="E-mail:">
        <input type="text" id="newExperience" placeholder="Anos de experiência:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com itens existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Celular</th>
                <th>Email</th>
                <th>Anos de experiência</th>
                <th>Categoria</th>
                <th>Conhecimentos</th>
                <th>Ações</th>
                <th> </th>
            </tr>
        </table>
    </section>

    <!-- Pesquisa -->
    <section class="pesquisa">
      <h2>Pesquisa de profissional por conhecimento</h2>
      <div class="search-container">
          <div class="input-container">
              <select id="data-list"></select>
              <button id="search-btn">Pesquisar</button>
          </div>
      </div>
      <table id="professionals-list">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Celular</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="professionals-list-body"></tbody>
      </table>
    </section>

    <script src="scripts.js"></script>
    <script>
      $(document).ready(function() {
          $('#data-list').select2();
      });
    </script>
</body>
</html>
